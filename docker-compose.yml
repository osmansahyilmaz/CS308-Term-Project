version: '3.8'

services:
  # ðŸ”¹ Backend Service (Node.js)
  backend:
    build: ./backend
    container_name: node_backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy  # âœ… Ensures DB is ready before backend starts
    env_file:
      - ./.env  # âœ… Pass environment variables securely
    volumes:
      - ./backend/src:/app/src  # âœ… Mount the src folder for live updates
      - ./backend/tests:/app/tests  # âœ… Mount test files if needed
      - /app/node_modules  # âœ… Prevent overwriting node_modules

  # ðŸ”¹ PostgreSQL Database Service
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:  # âœ… Ensure database is ready before backend starts
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data  # âœ… Persist database data

volumes:
  pg_data:  # âœ… Named volume for PostgreSQL persistence
